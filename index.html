<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-title">
            <p>Rock-Paper-Scissors</p>
        </div>
        <div class="game">
            <div class="score">
                <p>Player: 0 - Computer: 0</p>
            </div>
            <div class="cards">
                <div class="card" data-value="sasso">
                    <div class="image">
                      <img src="images/rock.png" alt="a beautiful image of a rock" height="200px" width="200px">
                    </div>
                    <div class="text">
                      <p>Rock</p>
                    </div>
                  </div>
                <div class="card" data-value="carta">
                    <div class="image">
                        <img src="images/paper.png" alt="a beautiful image of a paper" height="200px" width="200px">
                    </div>
                    <div class="text">
                        <p>Paper</p>
                    </div>
                </div>
                <div class="card" data-value="forbice">
                    <div class="image">
                        <img src="images/scissors.png" alt="a beautiful image of some scissors" height="200px" width="200px">
                    </div>
                    <div class="text">
                        <p>Scissors</p>
                    </div>
                </div>
            </div>
            <div class="moves">
                <pre></pre>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright Â© The Odin Project</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
